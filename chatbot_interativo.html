
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Chatbot em HTML</title>
  <style>
    body {

    .chat-box {

    .chat-message {

    .user {

    }
    .bot {
      font-weight: bold;
      color: #28a745;
    }
    input[type="text"] {
      width: 80%;
      padding: 10px;
      margin-right: 5px;
    }
    button {

    }
  </style>
</head>
<body>
  <div class="chat-container">
    <h2>Chatbot em HTML</h2>
    <div class="chat-box" id="chatBox"></div>
    <input type="text" id="userInput" placeholder="Digite sua mensagem..." />
    <button onclick="enviarMensagem()">Enviar</button>

  <script>
    const respostas = {
      "oi": "Oi! Como posso te ajudar?",

      "idade": "Sou apenas um c√≥digo, sem idade üòÑ",

    function enviarMensagem() {
      const input = document.getElementById("userInput");
      const chatBox = document.getElementById("chatBox");
      const msg = input.value.trim().toLowerCase();
      if (msg === "") return;

      chatBox.innerHTML += `<div class='chat-message user'>Voc√™: ${msg}</div>`;

      let resposta = "Desculpe, n√£o entendi.";
      for (let chave in respostas) {
        if (msg.includes(chave)) {

        }
      }

      chatBox.innerHTML += `<div class='chat-message bot'>Bot: ${resposta}</div>`;
      input.value = "";
      chatBox.scrollTop = chatBox.scrollHeight;
    }
  </script>
</body>
</html>
